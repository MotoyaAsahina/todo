openapi: 3.0.1

info:
  version: v1
  title: "todo API"
  termsOfService: "http://swagger.io/terms/"

servers:
  - url: "http://localhost:4000/api"

paths:
  /tasks:
    get:
      operationId: getTasks
      tags:
        - tasks
      responses:
        "200":
          description: 正常に取得できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tasks"
    post:
      operationId: postTask
      tags:
        - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTask"
        required: true
      responses:
        "201":
          description: 正常に作成できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"

  /tasks/{id}:
    parameters:
      - $ref: "#/components/parameters/id"
    put:
      operationId: putTask
      tags:
        - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTask"
        required: true
      responses:
        "200":
          description: 正常に更新できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
    delete:
      operationId: deleteTask
      tags:
        - tasks
      responses:
        "204":
          description: 正常に削除できました

  /tasks/{id}/done:
    parameters:
      - $ref: "#/components/parameters/id"
    put:
      operationId: putTaskDone
      tags:
        - tasks
      responses:
        "204":
          description: 正常に更新できました
  /tasks/{id}/undone:
    parameters:
      - $ref: "#/components/parameters/id"
    put:
      operationId: putTaskUndone
      tags:
        - tasks
      responses:
        "204":
          description: 正常に更新できました

  /groups:
    get:
      operationId: getGroups
      tags:
        - groups
      responses:
        "200":
          description: 正常に取得できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Groups"
    post:
      operationId: postGroup
      tags:
        - groups
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostGroup"
        required: true
      responses:
        "201":
          description: 正常に作成できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"

  /groups/{id}:
    parameters:
      - $ref: "#/components/parameters/id"
    put:
      operationId: putGroup
      tags:
        - groups
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostGroup"
        required: true
      responses:
        "200":
          description: 正常に更新できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
    delete:
      operationId: deleteGroup
      tags:
        - groups
      responses:
        "204":
          description: 正常に削除できました

  /tags:
    get:
      operationId: getTags
      tags:
        - tags
      responses:
        "200":
          description: 正常に取得できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tags"
    post:
      operationId: postTag
      tags:
        - tags
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTag"
        required: true
      responses:
        "201":
          description: 正常に作成できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"

  /tags/{id}:
    parameters:
      - $ref: "#/components/parameters/id"
    put:
      operationId: putTag
      tags:
        - tags
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTag"
        required: true
      responses:
        "200":
          description: 正常に更新できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tag"
    delete:
      operationId: deleteTag
      tags:
        - tags
      responses:
        "204":
          description: 正常に削除できました

components:
  parameters:
    id:
      name: id
      in: path
      description: ID
      required: true
      schema:
        type: string
        format: uuid
  schemas:
    Tasks:
      type: array
      items:
        $ref: "#/components/schemas/Task"
    Task:
      type: object
      properties:
        id:
          type: string
        group_id:
          type: string
        title:
          type: string
        description:
          type: string
        done:
          type: boolean
        due_date:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        done_at:
          type: string
        tags:
          type: array
          items:
            type: string
      required:
        - id
        - group_id
        - title
        - description
        - done
        - due_date
        - created_at
        - updated_at
        - done_at
        - tags
      example:
        id: "0a0a0a0a-0a0a-0a0a-0a0a-0a0a0a0a0a0a"
        group_id: "0a0a0a0a-0a0a-0a0a-0a0a-0a0a0a0a0a0a"
        title: "Task 1"
        description: "Description 1"
        done: false
        due_date: "2015-01-01T00:00:00+09:00"
        created_at: "2015-01-01T00:00:00+09:00"
        updated_at: "2015-01-01T00:00:00+09:00"
        done_at: "2015-01-01T00:00:00+09:00"
        tags:
          - "0a0a0a0a-0a0a-0a0a-0a0a-0a0a0a0a0a0a"
    PostTask:
      type: object
      properties:
        group_id:
          type: string
        title:
          type: string
        description:
          type: string
        due_date:
          type: string
        tags:
          type: array
          items:
            type: string
      required:
        - group_id
        - title
        - description
        - due_date
        - tags
      example:
        group_id: "0a0a0a0a-0a0a-0a0a-0a0a-0a0a0a0a0a0a"
        title: "Task 1"
        description: "Description 1"
        due_date: "2015-01-01T00:00:00+09:00"
        tags:
          - "0a0a0a0a-0a0a-0a0a-0a0a-0a0a0a0a0a0a"

    Groups:
      type: array
      items:
        $ref: "#/components/schemas/Group"
    Group:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        order:
          type: integer
      required:
        - id
        - name
        - order
      example:
        id: "0a0a0a0a-0a0a-0a0a-0a0a-0a0a0a0a0a0a"
        name: "Group 1"
        order: 0
    PostGroup:
      type: object
      properties:
        name:
          type: string
      required:
        - name
      example:
        name: "Group 1"

    Tags:
      type: array
      items:
        $ref: "#/components/schemas/Tag"
    Tag:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        color:
          type: string
      required:
        - id
        - name
        - color
      example:
        id: "0a0a0a0a-0a0a-0a0a-0a0a-0a0a0a0a0a0a"
        name: "Tag 1"
        color: "#000000"
    PostTag:
      type: object
      properties:
        name:
          type: string
        color:
          type: string
      required:
        - name
        - color
      example:
        name: "Tag 1"
        color: "#000000"
