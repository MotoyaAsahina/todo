version: "3.9"

services:
  app:
    build:
      context: ../..
      dockerfile: docker/debug/Dockerfile
    container_name: todo_debug_app
    entrypoint: dockerize -timeout 60s -wait tcp://mysql:3306
    command: air -c docker/debug/.air.toml
    environment:
      PRODUCTION: "false"
      GO111MODULE: "on"
      MARIADB_USERNAME: root
      MARIADB_PASSWORD: password
      MARIADB_HOSTNAME: mysql
      MARIADB_DATABASE: todo
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL}
      WHITE_LIST: ${WHITE_LIST}
      TZ: Asia/Tokyo
    ports:
      - "4002:4002"
      - "4003:4003"
    depends_on:
      - mysql
    volumes:
      - ../../:/go/src/github.com/MotoyaAsahina/todo/
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE

  mysql:
    image: mariadb:10.3.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todo
    expose:
      - "3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=password
    links:
      - mysql
    ports:
      - "8006:80"
    volumes:
      - ./phpmyadmin/sessions:/sessions
